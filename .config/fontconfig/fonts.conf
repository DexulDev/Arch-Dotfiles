<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:version:2.dtd">
<fontconfig>
  <!-- Directorio donde estÃ¡ la fuente -->
  <dir>/home/Dexul/.local/share/fonts</dir>

  <!-- Prioriza Apple Color Emoji -->
  <match target="font">
    <test name="family" qual="any">
      <string>Apple Color Emoji</string>
    </test>
    <edit name="priority" mode="assign">
      <int>90</int>
    </edit>
  </match>

  <!-- Alias emoji para que use Apple Color Emoji -->
  <alias>
    <family>emoji</family>
    <prefer>
      <family>Apple Color Emoji</family>
    </prefer>
  </alias>
</fontconfig>

